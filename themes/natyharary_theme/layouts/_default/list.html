{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<div id="main" role="main">
    <div id="content" class="articles">
        <h1 id="title">{{ .Title | title }}</h1>

        {{ .Content }}

        {{ range .Data.Pages }}

        {{ end }}

    </div>
</div>

{{ partial "footer.html" . }}
